<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsImgZoomSlide</title>
  </head>
  <body>
    <div class="gallery">
      <div class="item">
        <img id="image1" src="Img/b9.jpg" alt="" />
      </div>
      <div class="item">
        <img id="image2" src="Img/1200px-Yerevan_2012_February.jfif" alt="" />
      </div>
      <div class="item">
        <img id="image3" src="Img/download.jfif" alt="" />
      </div>
      <div class="item">
        <img id="image4" src="Img/p06n3975.jpg" alt="" />
      </div>
      <div class="item">
        <img
          id="image5"
          src="Img/Republic-Square-Yerevan.-Why-visit-Yerevan.jpg"
          alt=""
        />
      </div>
      <div class="item">
        <img id="image6" src="Img/yerevan.jpg" alt="" />
      </div>
      <div class="zoom-popup">
        <div class="btns">
          <button class="prev">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
          <button class="next">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </button>
        </div>
        <img src="" alt="" />
      </div>
      <div class="zoom-back"></div>
    </div>
    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
